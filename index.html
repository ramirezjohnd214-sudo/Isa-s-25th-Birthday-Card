<script type="module">
  /* ===== Starfield Background ===== */
  const canvas = document.getElementById('star-canvas');
  const ctx = canvas.getContext('2d', { alpha: true });
  let W = innerWidth, H = innerHeight;
  canvas.width = W; canvas.height = H;

  const stars = Array.from({ length: 5000 }, () => ({
    x: Math.random() * W,
    y: Math.random() * H * 0.9,
    r: Math.random() * 1.1 + 0.2,
    tw: Math.random() * Math.PI * 2,
    sp: 0.002 + Math.random() * 0.004
  }));

  function drawStars() {
    ctx.clearRect(0, 0, W, H);
    for (const s of stars) {
      s.tw += s.sp;
      const a = 0.25 + 0.75 * (0.5 + 0.5 * Math.sin(s.tw));
      ctx.globalAlpha = a;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
    }
    requestAnimationFrame(drawStars);
  }
  addEventListener('resize', () => {
    W = innerWidth; H = innerHeight; canvas.width = W; canvas.height = H;
  });
  drawStars();

  /* ===== Fireworks: Disney-Style ===== */
  function createFirework() {
  const fw = document.createElement("div");
  fw.className = "firework";

  // Depth layers for realism
  const depth = Math.random();
  let scale, opacity, heightMult;

  if (depth < 0.3) { scale = 0.4; opacity = 0.6; heightMult = 0.7; }
  else if (depth < 0.7) { scale = 0.7; opacity = 0.8; heightMult = 0.85; }
  else { scale = 1.0; opacity = 1.0; heightMult = 1.0; }

  // ðŸŸ¡ Start slightly above grass line (~60% of screen height)
  const startX = Math.random() * window.innerWidth;
  const startY = window.innerHeight * 0.6;

  fw.style.left = `${startX}px`;
  fw.style.bottom = `${startY}px`; // start higher, above grass
  fw.style.transform = `scale(${scale})`;
  fw.style.opacity = opacity;

  document.body.appendChild(fw);

  fw.addEventListener("animationend", () => {
    fw.remove();
    // ðŸŽ† Explode near top 25% of sky
    const peakY = window.innerHeight * (0.85 + Math.random() * 0.1 * heightMult);
    createExplosion(startX, peakY, scale);
  });
}

function createExplosion(x, y, scale = 1) {
  const colors = [
    "#ffd700", "#ff69b4", "#00ffff", "#ffffff",
    "#ffa500", "#adff2f", "#87cefa", "#ffb6c1"
  ];

  const sparks = 35 + Math.floor(Math.random() * 20);
  const spread = 130 * scale + Math.random() * 130 * scale;
  const duration = 1600 + Math.random() * 700;

  for (let i = 0; i < sparks; i++) {
    const s = document.createElement("div");
    s.className = "explosion";
    s.style.left = `${x}px`;
    s.style.top = `${y * 0.75}px`; // make sure explosion is visually higher
    s.style.background = colors[Math.floor(Math.random() * colors.length)];
    s.style.width = `${2 + Math.random() * 3 * scale}px`;
    s.style.height = s.style.width;
    s.style.boxShadow = `0 0 ${8 + 8 * scale}px ${s.style.background}`;
    s.style.setProperty("--x", `${(Math.random() - 0.5) * spread}px`);
    s.style.setProperty("--y", `${(Math.random() - 0.5) * spread}px`);
    s.style.opacity = 0.8 + 0.2 * scale;
    s.style.animationDuration = `${duration}ms`;
    s.style.animationName = "explode, shimmer";
    s.style.animationTimingFunction = "ease-out, linear";
    s.style.animationIterationCount = "1, infinite";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), duration);
  }
}
</script>
